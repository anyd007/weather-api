<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Pogoda dnia</title>
    <link href="responsive.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="fonts.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="header">
        <div class="location">
            <h1><span id="location"></span></h1>
        </div>
        <div class="temperature">
            <h2><span id="temperature">0</span>&deg</h2>
        </div>
        <div class="png">
            <img class="icon" id="icon" src="images/question-mark-hi.png"/>
            <div class="description">
                <h2><span id="description">Jakie panuja warunki?</span></h2>
            </div>
        </div>
    </div>
    <div class="mobiletext">
        <h2>Chcesz sprawdzić inna lokalizację?</h2>
    </div>
    <div class="footer">
        <div class="search">
            <input id="city" type="text" onfocus="this.value=''" value="Podaj nazwę miasta"/><br/>
            <button class="enjoy-css" id="subimt">Sprawdź</button>
        </div>
    </div>
    <div class="left">
        <h3>Wschód słońca czasu polskiego:<br/><span id="sunrise">0</span></h3>
        <h3>Zachód słońca czasu polskiego:<br/><span id="sunset">0</span></h3>
    </div>
        <div class="right">
            <div class="pressure">
                <h3>Ciśnienie atmosferyczne:<br/><span id="pressure">0</span> hPa</h3>
            </div>
            <div class="humidity">
                <h3>Wilgotność powietrza:<br/><span id="humidity">0</span>%</h3>
            </div>

            <div class="wind">
                <h3>Siła i kierunek wiatru:<br/><span id="wind">0</span> m/s, <span id="direction"> N</span></h3>
            </div>

        </div>
